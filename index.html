<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Google Home Page</title>
  </head>
  <body>
    <div class="google-main-container">
      <div class="top-nav">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li id="google-apps">
            <a href="#"><i class="fa-solid fa-table-cells"></i></a>
          </li>
          <li id="user-profile"><i class="fa-solid fa-circle-user"></i></li>
        </ul>
      </div>
      <div class="main">
        <div class="logo-container">
          <div class="logo">
            <img
              src="https://cdn.vox-cdn.com/thumbor/2ECtQus43_-tjqtlxy0WE8peSEQ=/0x0:2012x1341/1400x1050/filters:focal(1006x670:1007x671)/cdn.vox-cdn.com/uploads/chorus_asset/file/15483559/google2.0.0.1441125613.jpg"
            />
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="search" id="" />
            <i class="fa-solid fa-microphone"></i>
          </div>
          <div class="buttons">
            <button id="main-btn">Google Search</button>
            <button id="sec-btn">I'm Feeling Lucky</button>
          </div>
          <div class="languages">
            <span
              >Google Offered in:
              <div class="lang">
                <span><a href="#">עברית</a></span>
                <span><a href="#">العربية</a></span>
              </div></span
            >
          </div>
        </div>
      </div>
      <div class="footer">
        <ul class="left-footer">
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="right-footer">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
